{% extends "base.html" %}
{% block content %}
<!------------------------------------------------------------------- Followed Code Institute videos-->
<!------------------------------------------------------------------- Form from Materialize then edited-->
<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel pink lighten-4">
            <!----------username-->
            <div class="row white-text">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="25" pattern="^[a-zA-Z0-9]{5,25}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!----------password-->
            <div class="row white-text">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!----------Register button-->
            <div class="row white-text">
                <button type="submit" class="col s12 btn-large pink lighten-2 text-darken 4 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>

            </div>
        </div>
    </form>
</div>
<!------------------login link-->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already have an account?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
